plugins {
    id 'com.android.application'
}

android {
    compileSdkVersion 30
    buildToolsVersion "29.0.3"

    defaultConfig {
        applicationId "dwiyanhartono.com.ksp3"
        minSdkVersion 21
        targetSdkVersion 30
        versionCode 2
        versionName "1.7"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

//    buildTypes {

    // alias user colsys
